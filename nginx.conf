user  root;
worker_processes  1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 100M;

    server {
        listen 80;
        server_name 109.68.212.156;

        location /static/ {
            alias /var/www/static/;  
            expires 7d; 
            access_log off;
        }

        location /media/ {
            alias /media/;  
            expires 7d; 
            access_log off;
        }

        types {
            text/css css;
            application/javascript js;
        }

        location / {
            proxy_pass http://backend:8000;
        }
    }
}
